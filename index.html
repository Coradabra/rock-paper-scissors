<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1>ROCK, PAPER, SCISSORS!</h1>
    </header>
    <div class="content">
      <div class="selections">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>
      <div class="outcome"><p class="outcome-text">Make your choice</p></div>
      <div class="score">
        <div class="card">
          <div>
            <h2>Player</h2>
            <img
              src="./assets/vecteezy_people-character-illustration-ai-generated_21878091_916.jpg"
            />
          </div>
          <p class="player-score">0</p>
        </div>
        <div class="card">
          <p class="computer-score">0</p>
          <div>
            <h2>Computer</h2>
            <img
              src="./assets/vecteezy_monitor-2d-cartoon-vector-illustration-on-white-background_30690116_838.jpg"
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Webpage by Cory Bradbury</p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
